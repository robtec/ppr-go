name: release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: CI
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: test go get
      run: go get -v github.com/robtec/ppr-go/cmd/...

    - name: test ppr help
      run: ppr --help

    - name: Build
      run: make build
    
    - name: Deploy
      uses: actions/upload-artifact@v2
      with:
        name: ppr-releases
        path: dist
